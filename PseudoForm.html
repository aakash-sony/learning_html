<html>
    <head>
        <style>
            #mail:valid
            {
                color: green;
            }
            #mail:invalid
            {
                color: red;
            }
            input:required:hover
            {
                border-style: solid;
                border-color: red;
            }
            span{
                color: red;
            }
            input:optional:hover{
                border-style: solid;
                border-color: grey;
            }


        </style>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="Reg.jsp" target="_blank">
        First Name<input type="text" name="fname" required><span>*</span><br>
        Last Name<input type="text" name="lname"><br>
        Mobile No.<input type="tel" name="mobileno." pattern="{0-9}[10]"><br>
        Mail ID<input type="email" name="mailid" id="mail"><br><br>
        <input type="submit"><input type="reset">
        </form>
    </body>
</html>
