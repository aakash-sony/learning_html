<html>
    <head>
        <style>
            p{
                text-indent: 50px;
            }
            p::first-letter
            {
                font-size: 50px;
                color: red;
            }
            p::first-line
            {
                color: green;
            }
            p::selection
            {
                background-color: yellow;
                color: blue;
            }

        </style>
    </head>
    <body>
        <p>HTML stands for Hyper Text Markup Language.</p>
    </body>
</html>
